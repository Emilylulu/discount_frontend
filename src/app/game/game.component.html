<div class="ui four column relaxed grid "  style="margin-left: 15px" *ngFor="let gameChunk of gameChunks;">
  <div class="row ">
    <div class="column ui segment"  *ngFor="let game of gameChunk;">

      <img src={{game.imgUrl}} class="fixImageSize"/>
      <p>{{game.title}}</p>

    </div>

  </div>

</div>
