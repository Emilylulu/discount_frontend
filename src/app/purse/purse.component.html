<div class="ui four column relaxed grid "  style="margin-left: 15px" *ngFor="let purseChunk of purseChunks;">
  <div class="row ">
    <div class="column ui segment"   *ngFor="let purse of purseChunk;">

      <img src={{purse.imgUrl}} (click) = "onSelect(purse)" class="fixImageSize"/>
      <p>{{purse.title}}</p>

    </div>

  </div>

</div>
