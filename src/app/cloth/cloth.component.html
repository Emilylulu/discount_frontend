<div class="ui four column relaxed grid "  style="margin-left: 15px" *ngFor="let clothChunk of clothChunks;">
  <div class="row ">
    <div class="column ui segment"  *ngFor="let cloth of clothChunk;">

      <img src={{cloth.imgUrl}} (click) = "onSelect(cloth)" class="fixImageSize"/>
      <p>{{cloth.title}}</p>

    </div>

  </div>

</div>
