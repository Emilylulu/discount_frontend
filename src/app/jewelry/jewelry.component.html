<div class="ui four column relaxed grid "  style="margin-left: 15px" *ngFor="let jewelryChunk of jewelryChunks;">
  <div class="row ">
    <div class="column ui segment"  *ngFor="let jewelry of jewelryChunk;">

      <img src={{jewelry.imgUrl}} (click) = "onSelect(jewelry)" class="fixImageSize"/>
      <p>{{jewelry.title}}</p>

    </div>

  </div>

</div>
